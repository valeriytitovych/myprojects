<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dinner Shopping List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/97ff9ef7d2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>
            CSS Dinner Shopping List
        </h1>
        <p>
            Let's go to the mall!
        </p>
    </header>
    <form action="#">
        <div class="box">
            <div class="checkbox">
                <input type="checkbox" class="checkbox" name="pickles" id="one">
                <label class="label-one" for="one">
                    <span>Alot of pickles</span>
                </label>
            </div>

            <div class="checkbox">
                <input type="checkbox" class="checkbox" name="apples" id="two">
                <label class="label-two" for="two">
                    <span>10 apples</span>
                </label>
            </div>

            <div class="checkbox">
                <input type="checkbox" class="checkbox" name="oranges" id="three">
                <label class="label-three" for="three">
                    <span>20 oranges</span>
                </label>
            </div>

            <div class="checkbox">
                <input type="checkbox" class="checkbox" name="plates" id="four">
                <label class="label-four" for="four">
                    <span>13 plates</span>
                </label>
            </div>

            <div class="checkbox">
                <input type="checkbox" class="checkbox" name="bentos" id="five">
                <label class="label-five" for="five">
                    <span>15 bentos</span>
                </label>
            </div>

            <div class="checkbox">
                <input type="checkbox" class="checkbox" name="sake" id="six">
                <label class="label-six" for="six">
                    <span>1 bottle of Sake ^_^</span>
                </label>
            </div>
        </div> <!-- for box -->

        <div class="button-container">
            <input type="button" class="button" value="Bon Appetit :)">
        </div>
    </form>
</body>

</html>
